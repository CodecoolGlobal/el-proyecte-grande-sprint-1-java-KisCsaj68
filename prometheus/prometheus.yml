global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 30s
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "api"
    static_configs:
      - targets: ["api:8080"]

  - job_name: "assetcache"
    static_configs:
      - targets: ["assetcache:8000"]

  - job_name: "oms"
    static_configs:
      - targets: ["oms:9000"]

  - job_name: "persister"
    static_configs:
      - targets: ["persister:9001"]

  - job_name: "rabbitmq"
    metrics_path: /
    static_configs:
      - targets: ["rabbitmq:15692"]



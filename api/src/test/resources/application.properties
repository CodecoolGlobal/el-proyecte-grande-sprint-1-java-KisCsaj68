spring.datasource.url=jdbc:h2:mem:elproyectegrandedb
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.path=/db
spring.h2.console.enabled=true

springdoc.swagger-ui.path=/swagger-ui.html

# asset cache address
quokka.service.assetcache.address = http://assetcache:8000
quokka.service.assetcache.endpoint = /api/v1/

# oms address
quokka.service.oms.address = http://oms:9000
quokka.service.oms.endpoint = /api/v1/order

# api auth address
quokka.controller.auth.endpoint = /api/v1/login

# JWT
application.jwt.secretKey=securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecure
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=1